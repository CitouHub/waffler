on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
env:
  REGISTRY: ghcr.io
  USERNAME: CitouHub
  PASSWORD: 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
  DB_IMAGE_NAME: waffler-db
  API_IMAGE_NAME: waffler-api
  WEB_IMAGE_NAME: waffler-web

jobs:
  armv7_job:
    # The host should always be Linux
    runs-on: ubuntu-18.04
    name: Build on ubuntu-18.04 armv7
    steps:
      - uses: actions/checkout@v2.1.0
      - uses: uraimo/run-on-arch-action@v2.0.5
        name: Run commands
        id: runcmd
        with:
          arch: armv7
          distro: ubuntu18.04

          # Set an output parameter `uname` for use in subsequent steps
          run: |
            uname -a
            echo ::set-output name=uname::$(uname -a)

      - name: Get the output
        # Echo the `uname` output parameter from the `runcmd` step
        run: |
          echo "The uname output was ${{ steps.runcmd.outputs.uname }}"
          
      - name: Build and tag image for API (Arm64)
        run: docker build --tag ghcr.io/citou-ab/$API_IMAGE_NAME:arm64 . --file Waffler.API/Dockerfile.arm64
